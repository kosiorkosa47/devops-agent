apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base Kubernetes resources for all environments
resources:
  - namespaces.yaml
  - resource-quotas.yaml
  - network-policies.yaml
  - rbac.yaml

# Common labels applied to all resources
commonLabels:
  managed-by: kustomize
  project: devops-agent

# Common annotations
commonAnnotations:
  documentation: "https://github.com/your-org/devops-agent"
  maintainer: "ATLAS DevOps Agent"
